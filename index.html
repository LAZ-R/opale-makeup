<!doctype html>
<html lang="fr" id="html">
    <head>
        <meta charset="utf-8">

        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <meta name="description" content="Maquillage à domicile sur la côte d'opale">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport-fit=cover">

    <body id="body">
        
        <header class="header"><img class="header__logo" src="./medias/images/logo_on_dark.png" /></header>

            <div class="category category--prestations category--main">

                    </div>
                </div>

            <div class="category category--contact">
